  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <link rel="shortcut icon" href="/image/favicon.ico" type="image/x-icon"/>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="/style/main.css">

<body>
  <br />
  <button id="connect-to-server" onClick="connectToServer()" class="btn btn-primary">Connect To Server</button>
  <button id="disconnect" onClick="disconnect()" style="display:none" class="btn btn-default">Disconnect</button>
  <br /><br />
  <button id="connect-to-peers" onClick="connectToPeers()" style="display:none" class="btn btn-primary">Connect to Peers</button>
  <br /><br />
  <canvas id="myCanvas" width="600" height="450"
    onmouseup="onMouseUp(event)"
    onclick="onMouseClick(event)"
    onmousemove="onMouseMove(event)"
    onmouseout="onMouseOut(event)"
    style="border: 1px solid #AAA; background-color: #CCC" />
</body>
